generate:
  name: Générer un rapport PDF
  description: Génère un rapport PDF pour le tableau de bord énergie.
  fields:
    start_date:
      name: Date de début
      description: Date locale de début (inclus) pour l'analyse.
      example: "2024-01-01"
    end_date:
      name: Date de fin
      description: Date locale de fin (inclus) pour l'analyse.
      example: "2024-01-31"
    period:
      name: Granularité
      description: Granularité utilisée pour la récupération des statistiques (day, week, month). Par défaut, la valeur définie via l'option default_report_type ou "day" est utilisée.
      example: day
    filename:
      name: Nom du fichier
      description: Nom du fichier PDF généré (extension .pdf ajoutée si nécessaire).
    output_dir:
      name: Répertoire de sortie
      description: Répertoire relatif au dossier de configuration ou chemin absolu pour stocker les rapports. Par défaut, le répertoire défini dans les options est utilisé.
      example: www/energy_reports


    language:
      name: Langue du rapport
      description: "Langue utilisée pour le contenu du PDF (fr, nl ou en)."
      example: fr


    dashboard:
      name: Tableau de bord énergie
      description: Identifiant ou nom du tableau de bord énergie à utiliser (laisser vide pour le tableau actif par défaut).
      example: maison

    co2_enabled:
      name: Inclure la section CO₂
      description: Active l'inclusion des statistiques CO₂ dans le rapport pour cet appel (par défaut la valeur des options est utilisée).
      example: true

    price_enabled:
      name: Inclure la section coûts
      description: Active l'inclusion des statistiques de prix dans le rapport pour cet appel (par défaut la valeur des options est utilisée).
      example: false
